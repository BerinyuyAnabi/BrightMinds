<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrations Demo - Bright Minds</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/celebrations.css">
    <style>
        .demo-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
        }

        .demo-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .demo-header h1 {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .demo-header p {
            font-size: 1.3rem;
            color: var(--gray);
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section h2 {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--mint);
            padding-bottom: 10px;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .demo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .demo-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .demo-btn:active {
            transform: translateY(0);
        }

        .demo-btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .demo-btn.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .demo-btn.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="demo-container">
        <div class="demo-header">
            <h1>üéâ Celebrations Demo</h1>
            <p>Click the buttons below to test different celebration animations and effects!</p>
        </div>

        <div class="demo-section">
            <h2>üéä Confetti & Effects</h2>
            <div class="demo-buttons">
                <button class="demo-btn" onclick="Celebrations.showConfetti()">
                    Show Confetti
                </button>
                <button class="demo-btn" onclick="Celebrations.showCoinRain()">
                    Coin Rain
                </button>
                <button class="demo-btn" onclick="Celebrations.showStarBurst()">
                    Star Burst
                </button>
                <button class="demo-btn" onclick="Celebrations.quickCelebrate('üéâ')">
                    Quick Celebrate
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h2>‚ö° Reward Popups</h2>
            <div class="demo-buttons">
                <button class="demo-btn success" onclick="Celebrations.showXPGain(50)">
                    +50 XP Popup
                </button>
                <button class="demo-btn success" onclick="Celebrations.showCoinGain(25)">
                    +25 Coins Popup
                </button>
                <button class="demo-btn success" onclick="Celebrations.showSuccess('Great Job!', 75, 30)">
                    Success (XP + Coins)
                </button>
                <button class="demo-btn success" onclick="Celebrations.showStreakCelebration(7)">
                    7-Day Streak
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h2>üèÜ Major Achievements</h2>
            <div class="demo-buttons">
                <button class="demo-btn warning" onclick="Celebrations.showLevelUp(5)">
                    Level Up to 5
                </button>
                <button class="demo-btn warning" onclick="showSampleAchievement()">
                    Achievement Unlock
                </button>
                <button class="demo-btn warning" onclick="showSampleTrophy()">
                    Trophy Presentation
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h2>üîä Sound Effects Only</h2>
            <div class="demo-buttons">
                <button class="demo-btn info" onclick="Celebrations.sounds.xpGain()">
                    XP Sound
                </button>
                <button class="demo-btn info" onclick="Celebrations.sounds.coinGain()">
                    Coin Sound
                </button>
                <button class="demo-btn info" onclick="Celebrations.sounds.levelUp()">
                    Level Up Sound
                </button>
                <button class="demo-btn info" onclick="Celebrations.sounds.achievement()">
                    Achievement Sound
                </button>
                <button class="demo-btn info" onclick="Celebrations.sounds.success()">
                    Success Sound
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h2>üéÆ Combined Effects</h2>
            <div class="demo-buttons">
                <button class="demo-btn" onclick="demoFullCelebration()">
                    Full Celebration Combo
                </button>
                <button class="demo-btn" onclick="demoGameComplete()">
                    Game Complete Sequence
                </button>
                <button class="demo-btn" onclick="demoMultipleAchievements()">
                    Multiple Achievements
                </button>
            </div>
        </div>

        <div class="back-link">
            <a href="dashboard.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="js/celebrations.js"></script>
    <script>
        // Sample achievement data
        function showSampleAchievement() {
            const achievement = {
                badge: 'üéØ',
                title: 'First Steps',
                description: 'Complete your first activity',
                reward: '+50 XP'
            };
            Celebrations.showAchievementUnlock(achievement);
        }

        // Sample trophy
        function showSampleTrophy() {
            Celebrations.showTrophy(
                'üèÜ',
                'Game Champion!',
                'You completed all 5 games',
                '+125 XP'
            );
        }

        // Full celebration demo
        function demoFullCelebration() {
            Celebrations.showConfetti(3000, 150);
            setTimeout(() => Celebrations.showStarBurst(), 500);
            setTimeout(() => Celebrations.showXPGain(100), 1000);
            setTimeout(() => Celebrations.showCoinGain(50), 1500);
            Celebrations.sounds.levelUp();
        }

        // Game complete sequence
        function demoGameComplete() {
            Celebrations.showTrophy(
                'üéÆ',
                'Memory Master!',
                'Completed in 1:23 with 15 moves',
                '+65 XP, +32 Coins',
                () => {
                    setTimeout(() => {
                        Celebrations.showSuccess('Great Job!', 65, 32);
                    }, 500);
                }
            );
        }

        // Multiple achievements demo
        function demoMultipleAchievements() {
            const achievements = [
                {
                    badge: 'üéØ',
                    title: 'First Steps',
                    description: 'Complete your first activity',
                    reward: '+50 XP'
                },
                {
                    badge: '‚ö°',
                    title: 'Quick Learner',
                    description: 'Complete 10 activities',
                    reward: '+100 XP'
                },
                {
                    badge: 'üß†',
                    title: 'Quiz Master',
                    description: 'Complete 5 quizzes',
                    reward: '+100 XP'
                }
            ];

            achievements.forEach((achievement, index) => {
                setTimeout(() => {
                    Celebrations.showAchievementUnlock(achievement);
                }, index * 3000);
            });
        }
    </script>
</body>
</html>
