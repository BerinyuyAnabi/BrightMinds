<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Bright Minds</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/celebrations.css">
    <style>
        .quiz-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .quiz-header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .info-item {
            background: var(--cream);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid var(--primary-blue);
        }
        
        .question-card {
            background: var(--sky-blue);
            padding: 35px;
            border-radius: 25px;
            margin-bottom: 25px;
            animation: slideInUp 0.5s ease;
        }
        
        .question-number {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .question-text {
            color: var(--dark-gray);
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 20px 25px;
            background: white;
            border: 3px solid var(--light-gray);
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: var(--primary-blue);
            background: var(--cream);
            transform: translateX(10px);
        }
        
        .option.selected {
            border-color: var(--primary-blue);
            background: var(--sky-blue);
            font-weight: bold;
        }
        
        .option-letter {
            background: var(--primary-blue);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background: var(--mint);
        }
        
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .results-screen.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .score-display {
            font-size: 5rem;
            color: var(--primary-blue);
            font-weight: bold;
            margin: 30px 0;
        }
        
        .result-message {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 30px;
        }
        
        .rewards-display {
            background: var(--gradient-ocean);
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin: 30px 0;
            font-size: 1.5rem;
        }
        
        .review-section {
            margin-top: 40px;
            text-align: left;
        }
        
        .review-header {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .review-question {
            background: var(--cream);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary-blue);
        }
        
        .review-question.correct {
            border-left-color: var(--mint);
        }
        
        .review-question.wrong {
            border-left-color: var(--coral);
        }
        
        .review-q-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark-gray);
        }
        
        .review-your-answer {
            margin: 10px 0;
            font-size: 1rem;
        }
        
        .review-correct-answer {
            margin: 10px 0;
            font-size: 1rem;
            color: var(--mint);
            font-weight: bold;
        }
        
        .review-wrong-answer {
            color: var(--coral);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .quiz-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quizTitle">Loading Quiz...</h1>
            <div class="quiz-info">
                <div class="info-item">
                    <strong>‚è±Ô∏è Time:</strong> <span id="timer">5:00</span>
                </div>
                <div class="info-item">
                    <strong>‚ùì Questions:</strong> <span id="questionCount">5</span>
                </div>
            </div>
        </div>
        
        <div id="quizContent"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary btn-large" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                <span class="btn-icon">‚úì</span>
                Submit Quiz
            </button>
            <button class="btn btn-secondary" onclick="location.href='quiz.html'">
                <span class="btn-icon">‚Üê</span>
                Back to Quizzes
            </button>
        </div>
        
        <div class="results-screen" id="resultsScreen">
            <h2 style="color: var(--primary-blue); font-size: 2.5rem;">Quiz Complete! üéâ</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <div class="result-message" id="resultMessage"></div>
            <div class="rewards-display">
                <div style="font-size: 3rem; margin-bottom: 15px;">üéÅ</div>
                <div id="rewardsText"></div>
            </div>
            
            <div class="review-section" id="reviewSection">
                <h3 class="review-header">üìã Review Your Answers</h3>
                <div id="reviewContent"></div>
            </div>
            
            <button class="btn btn-success btn-large" onclick="location.href='dashboard.html'" style="margin-top: 30px;">
                <span class="btn-icon">üè†</span>
                Back to Dashboard
            </button>
            <button class="btn btn-warning btn-large" onclick="location.href='quiz.html'" style="margin-top: 30px;">
                <span class="btn-icon">üìù</span>
                Try Another Quiz
            </button>
        </div>
    </div>
    
    <script src="js/celebrations.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Expanded quiz question banks - each quiz now has 10 questions, 5 random ones will be selected
        const quizBanks = {
            1: {
                title: "Animal Kingdom",
                icon: "ü¶Å",
                timeLimit: 300,
                xpReward: 80,
                coinReward: 40,
                questions: [
                    { question: "What is the largest land animal?", options: ["Lion", "Elephant", "Giraffe", "Hippopotamus"], correct: 1 },
                    { question: "Which bird cannot fly?", options: ["Eagle", "Penguin", "Parrot", "Sparrow"], correct: 1 },
                    { question: "What do pandas eat?", options: ["Meat", "Fish", "Bamboo", "Fruits"], correct: 2 },
                    { question: "Which animal is known as the 'King of the Jungle'?", options: ["Tiger", "Elephant", "Lion", "Bear"], correct: 2 },
                    { question: "How many legs does a spider have?", options: ["6", "8", "10", "12"], correct: 1 },
                    { question: "What is a baby kangaroo called?", options: ["Cub", "Joey", "Kit", "Pup"], correct: 1 },
                    { question: "Which animal has a long trunk?", options: ["Rhino", "Elephant", "Hippo", "Giraffe"], correct: 1 },
                    { question: "What do bees make?", options: ["Silk", "Honey", "Wax only", "Milk"], correct: 1 },
                    { question: "Which is the fastest land animal?", options: ["Lion", "Horse", "Cheetah", "Deer"], correct: 2 },
                    { question: "What type of animal is a dolphin?", options: ["Fish", "Mammal", "Reptile", "Amphibian"], correct: 1 }
                ]
            },
            2: {
                title: "Math Champions",
                icon: "üî¢",
                timeLimit: 300,
                xpReward: 100,
                coinReward: 50,
                questions: [
                    { question: "What is 15 + 27?", options: ["40", "41", "42", "43"], correct: 2 },
                    { question: "What is 8 √ó 7?", options: ["54", "55", "56", "57"], correct: 2 },
                    { question: "What is 100 - 47?", options: ["51", "52", "53", "54"], correct: 2 },
                    { question: "What is 144 √∑ 12?", options: ["10", "11", "12", "13"], correct: 2 },
                    { question: "What is 25% of 80?", options: ["15", "20", "25", "30"], correct: 1 },
                    { question: "What is 9 √ó 9?", options: ["72", "81", "90", "99"], correct: 1 },
                    { question: "What is 45 + 38?", options: ["82", "83", "84", "85"], correct: 1 },
                    { question: "What is 200 - 87?", options: ["111", "112", "113", "114"], correct: 2 },
                    { question: "What is 12 √ó 5?", options: ["50", "55", "60", "65"], correct: 2 },
                    { question: "What is 96 √∑ 8?", options: ["10", "11", "12", "13"], correct: 2 }
                ]
            },
            3: {
                title: "World Geography",
                icon: "üåç",
                timeLimit: 300,
                xpReward: 90,
                coinReward: 45,
                questions: [
                    { question: "What is the capital of France?", options: ["London", "Berlin", "Paris", "Rome"], correct: 2 },
                    { question: "Which is the largest ocean?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], correct: 1 },
                    { question: "How many continents are there?", options: ["5", "6", "7", "8"], correct: 2 },
                    { question: "Which country is home to the kangaroo?", options: ["India", "Australia", "Brazil", "USA"], correct: 1 },
                    { question: "What is the tallest mountain in the world?", options: ["K2", "Kilimanjaro", "Mount Everest", "Denali"], correct: 2 },
                    { question: "Which river is the longest in the world?", options: ["Amazon", "Nile", "Mississippi", "Yangtze"], correct: 1 },
                    { question: "What is the capital of Japan?", options: ["Seoul", "Beijing", "Tokyo", "Bangkok"], correct: 2 },
                    { question: "Which is the smallest continent?", options: ["Europe", "Australia", "Antarctica", "Asia"], correct: 1 },
                    { question: "Which country is shaped like a boot?", options: ["Spain", "Greece", "Italy", "Portugal"], correct: 2 },
                    { question: "What is the largest desert in the world?", options: ["Sahara", "Arabian", "Gobi", "Antarctic"], correct: 3 }
                ]
            },
            4: {
                title: "Space Adventures",
                icon: "üöÄ",
                timeLimit: 300,
                xpReward: 95,
                coinReward: 48,
                questions: [
                    { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Mercury"], correct: 1 },
                    { question: "How many planets are in our solar system?", options: ["7", "8", "9", "10"], correct: 1 },
                    { question: "What is the name of Earth's natural satellite?", options: ["Sun", "Mars", "Moon", "Venus"], correct: 2 },
                    { question: "Which planet is the largest?", options: ["Saturn", "Jupiter", "Neptune", "Uranus"], correct: 1 },
                    { question: "What keeps us on the ground?", options: ["Wind", "Gravity", "Magnetism", "Air"], correct: 1 },
                    { question: "Which planet has rings?", options: ["Mars", "Venus", "Saturn", "Mercury"], correct: 2 },
                    { question: "What is the closest star to Earth?", options: ["Moon", "Sun", "Mars", "Venus"], correct: 1 },
                    { question: "How long does Earth take to orbit the Sun?", options: ["1 month", "1 year", "1 day", "1 week"], correct: 1 },
                    { question: "Which planet is closest to the Sun?", options: ["Venus", "Mercury", "Earth", "Mars"], correct: 1 },
                    { question: "What galaxy do we live in?", options: ["Andromeda", "Milky Way", "Whirlpool", "Sombrero"], correct: 1 }
                ]
            }
        };
        
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id') || '1';
        const useDynamic = urlParams.get('dynamic') === 'true';
        const difficulty = urlParams.get('difficulty') || 'medium';
        let currentQuiz = null;
        let selectedQuestions = [];
        let answers = {};
        let startTime = null;
        let timerInterval = null;

        window.addEventListener('DOMContentLoaded', () => {
            const sessionData = localStorage.getItem('brightMindsSession');
            if (!sessionData) {
                window.location.href = 'index.html';
                return;
            }
            loadQuiz();
        });

        async function loadQuiz() {
            // Check if we should use dynamic question generation (for Math Champions quiz)
            if (quizId === '2' && useDynamic) {
                await loadDynamicMathQuiz();
                return;
            }

            const quizBank = quizBanks[quizId];
            if (!quizBank) {
                alert('Quiz not found!');
                location.href = 'quiz.html';
                return;
            }

            const shuffled = [...quizBank.questions].sort(() => Math.random() - 0.5);
            selectedQuestions = shuffled.slice(0, 5);

            currentQuiz = { ...quizBank, questions: selectedQuestions };

            document.getElementById('quizTitle').textContent = currentQuiz.icon + ' ' + currentQuiz.title;
            document.getElementById('questionCount').textContent = currentQuiz.questions.length;

            renderQuestions();
            document.getElementById('submitBtn').style.display = 'inline-flex';
            startTimer();
        }

        async function loadDynamicMathQuiz() {
            try {
                // Show loading message
                document.getElementById('quizTitle').textContent = 'üî¢ Math Champions (Dynamic)';
                document.getElementById('quizContent').innerHTML = '<div style="text-align: center; padding: 40px; color: var(--primary-blue);"><div style="font-size: 3rem;">‚ö°</div><div style="font-size: 1.3rem; margin-top: 15px;">Generating fresh questions...</div></div>';

                // Fetch dynamic questions from API
                const response = await fetch(`api/questions.php?action=generate&count=10&difficulty=${difficulty}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to generate questions');
                }

                // Randomly select 5 from the 10 generated questions
                const shuffled = [...data.quiz.questions].sort(() => Math.random() - 0.5);
                selectedQuestions = shuffled.slice(0, 5);

                // Create quiz object compatible with existing code
                currentQuiz = {
                    title: `Math Champions (${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})`,
                    icon: "üî¢",
                    timeLimit: 300,
                    xpReward: difficulty === 'easy' ? 80 : difficulty === 'hard' ? 120 : 100,
                    coinReward: difficulty === 'easy' ? 40 : difficulty === 'hard' ? 60 : 50,
                    questions: selectedQuestions
                };

                document.getElementById('quizTitle').textContent = currentQuiz.icon + ' ' + currentQuiz.title;
                document.getElementById('questionCount').textContent = currentQuiz.questions.length;

                renderQuestions();
                document.getElementById('submitBtn').style.display = 'inline-flex';
                startTimer();

            } catch (error) {
                console.error('Error loading dynamic quiz:', error);
                alert('Failed to generate quiz questions. Loading standard questions instead.');
                // Fallback to standard questions
                window.location.href = 'quiz-take.html?id=2';
            }
        }
        
        function renderQuestions() {
            const container = document.getElementById('quizContent');
            const letters = ['A', 'B', 'C', 'D'];

            container.innerHTML = currentQuiz.questions.map((q, qIndex) => `
                <div class="question-card">
                    <div class="question-number">Question ${qIndex + 1} of ${currentQuiz.questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex})">
                                <div class="option-letter">${letters[oIndex]}</div>
                                <span>${option}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function selectAnswer(questionIndex, optionIndex) {
            answers[questionIndex] = optionIndex;
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            options.forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIndex);
            });
        }
        
        function startTimer() {
            startTime = Date.now();
            let remaining = currentQuiz.timeLimit;
            
            timerInterval = setInterval(() => {
                remaining--;
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const timerEl = document.getElementById('timer');
                if (remaining <= 30) timerEl.style.color = 'var(--coral)';
                else if (remaining <= 60) timerEl.style.color = 'var(--sunshine)';
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }
        
        function submitQuiz() {
            clearInterval(timerInterval);
            
            let correct = 0;
            currentQuiz.questions.forEach((q, idx) => {
                if (answers[idx] === q.correct) correct++;
            });
            
            const scorePercent = Math.round((correct / currentQuiz.questions.length) * 100);
            
            let xpReward = currentQuiz.xpReward;
            let coinReward = currentQuiz.coinReward;
            
            if (scorePercent === 100) {
                xpReward += 50;
                coinReward += 25;
            } else if (scorePercent >= 80) {
                xpReward += 20;
                coinReward += 10;
            }
            
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('scoreDisplay').textContent = scorePercent + '%';
            
            let message = scorePercent === 100 ? 'Perfect! You\'re a genius! üåü' :
                         scorePercent >= 80 ? 'Great job! Well done! üéâ' :
                         scorePercent >= 60 ? 'Good effort! Keep practicing! üí™' :
                         'Keep learning! You can do it! üå±';
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('rewardsText').textContent = `You earned ${xpReward} XP and ${coinReward} Coins!`;
            
            showReview();
            document.getElementById('resultsScreen').classList.add('show');
            
            if (typeof awardXP === 'function') {
                setTimeout(() => awardXP(xpReward, coinReward), 1000);
            }
        }
        
        function showReview() {
            const reviewContainer = document.getElementById('reviewContent');
            const letters = ['A', 'B', 'C', 'D'];
            
            reviewContainer.innerHTML = currentQuiz.questions.map((q, idx) => {
                const userAnswer = answers[idx];
                const correctAnswer = q.correct;
                const isCorrect = userAnswer === correctAnswer;
                
                return `
                    <div class="review-question ${isCorrect ? 'correct' : 'wrong'}">
                        <div class="review-q-text">${idx + 1}. ${q.question}</div>
                        <div class="review-your-answer">
                            <strong>Your answer:</strong> 
                            <span class="${isCorrect ? '' : 'review-wrong-answer'}">
                                ${userAnswer !== undefined ? letters[userAnswer] + '. ' + q.options[userAnswer] : 'Not answered'}
                                ${isCorrect ? ' ‚úì' : ' ‚úó'}
                            </span>
                        </div>
                        ${!isCorrect ? `
                            <div class="review-correct-answer">
                                <strong>Correct answer:</strong> ${letters[correctAnswer]}. ${q.options[correctAnswer]} ‚úì
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
