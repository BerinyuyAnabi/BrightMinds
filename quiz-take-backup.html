<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Bright Minds</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .quiz-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .quiz-header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .info-item {
            background: var(--cream);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid var(--primary-blue);
        }
        
        .question-card {
            background: var(--sky-blue);
            padding: 35px;
            border-radius: 25px;
            margin-bottom: 25px;
            animation: slideInUp 0.5s ease;
        }
        
        .question-number {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .question-text {
            color: var(--dark-gray);
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 20px 25px;
            background: white;
            border: 3px solid var(--light-gray);
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option:hover {
            border-color: var(--primary-blue);
            background: var(--cream);
            transform: translateX(10px);
        }
        
        .option.selected {
            border-color: var(--primary-blue);
            background: var(--sky-blue);
            font-weight: bold;
        }
        
        .option-letter {
            background: var(--primary-blue);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background: var(--mint);
        }
        
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .results-screen.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .score-display {
            font-size: 5rem;
            color: var(--primary-blue);
            font-weight: bold;
            margin: 30px 0;
        }
        
        .result-message {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 30px;
        }
        
        .rewards-display {
            background: var(--gradient-ocean);
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin: 30px 0;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .quiz-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quizTitle">Loading Quiz...</h1>
            <div class="quiz-info">
                <div class="info-item">
                    <strong>‚è±Ô∏è Time:</strong> <span id="timer">5:00</span>
                </div>
                <div class="info-item">
                    <strong>‚ùì Questions:</strong> <span id="questionCount">5</span>
                </div>
            </div>
        </div>
        
        <div id="quizContent"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary btn-large" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                <span class="btn-icon">‚úì</span>
                Submit Quiz
            </button>
            <button class="btn btn-secondary" onclick="location.href='quiz.html'">
                <span class="btn-icon">‚Üê</span>
                Back to Quizzes
            </button>
        </div>
        
        <div class="results-screen" id="resultsScreen">
            <h2 style="color: var(--primary-blue); font-size: 2.5rem;">Quiz Complete! üéâ</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <div class="result-message" id="resultMessage"></div>
            <div class="rewards-display">
                <div style="font-size: 3rem; margin-bottom: 15px;">üéÅ</div>
                <div id="rewardsText"></div>
            </div>
            <button class="btn btn-success btn-large" onclick="location.href='dashboard.html'">
                <span class="btn-icon">üè†</span>
                Back to Dashboard
            </button>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script>
        // Quiz data
        const quizzes = {
            1: {
                title: "Animal Kingdom",
                icon: "ü¶Å",
                timeLimit: 300,
                xpReward: 80,
                coinReward: 40,
                questions: [
                    {
                        question: "What is the largest land animal?",
                        options: ["Lion", "Elephant", "Giraffe", "Hippopotamus"],
                        correct: 1
                    },
                    {
                        question: "Which bird cannot fly?",
                        options: ["Eagle", "Penguin", "Parrot", "Sparrow"],
                        correct: 1
                    },
                    {
                        question: "What do pandas eat?",
                        options: ["Meat", "Fish", "Bamboo", "Fruits"],
                        correct: 2
                    },
                    {
                        question: "Which animal is known as the 'King of the Jungle'?",
                        options: ["Tiger", "Elephant", "Lion", "Bear"],
                        correct: 2
                    },
                    {
                        question: "How many legs does a spider have?",
                        options: ["6", "8", "10", "12"],
                        correct: 1
                    }
                ]
            },
            2: {
                title: "Math Champions",
                icon: "üî¢",
                timeLimit: 300,
                xpReward: 100,
                coinReward: 50,
                questions: [
                    {
                        question: "What is 15 + 27?",
                        options: ["40", "41", "42", "43"],
                        correct: 2
                    },
                    {
                        question: "What is 8 √ó 7?",
                        options: ["54", "55", "56", "57"],
                        correct: 2
                    },
                    {
                        question: "What is 100 - 47?",
                        options: ["51", "52", "53", "54"],
                        correct: 2
                    },
                    {
                        question: "What is 144 √∑ 12?",
                        options: ["10", "11", "12", "13"],
                        correct: 2
                    },
                    {
                        question: "What is 25% of 80?",
                        options: ["15", "20", "25", "30"],
                        correct: 1
                    }
                ]
            },
            3: {
                title: "World Geography",
                icon: "üåç",
                timeLimit: 300,
                xpReward: 90,
                coinReward: 45,
                questions: [
                    {
                        question: "What is the capital of France?",
                        options: ["London", "Berlin", "Paris", "Rome"],
                        correct: 2
                    },
                    {
                        question: "Which is the largest ocean?",
                        options: ["Atlantic", "Pacific", "Indian", "Arctic"],
                        correct: 1
                    },
                    {
                        question: "How many continents are there?",
                        options: ["5", "6", "7", "8"],
                        correct: 2
                    },
                    {
                        question: "Which country is home to the kangaroo?",
                        options: ["India", "Australia", "Brazil", "USA"],
                        correct: 1
                    },
                    {
                        question: "What is the tallest mountain in the world?",
                        options: ["K2", "Kilimanjaro", "Mount Everest", "Denali"],
                        correct: 2
                    }
                ]
            },
            4: {
                title: "Space Adventures",
                icon: "üöÄ",
                timeLimit: 300,
                xpReward: 95,
                coinReward: 48,
                questions: [
                    {
                        question: "Which planet is known as the Red Planet?",
                        options: ["Venus", "Mars", "Jupiter", "Mercury"],
                        correct: 1
                    },
                    {
                        question: "How many planets are in our solar system?",
                        options: ["7", "8", "9", "10"],
                        correct: 1
                    },
                    {
                        question: "What is the name of Earth's natural satellite?",
                        options: ["Sun", "Mars", "Moon", "Venus"],
                        correct: 2
                    },
                    {
                        question: "Which planet is the largest?",
                        options: ["Saturn", "Jupiter", "Neptune", "Uranus"],
                        correct: 1
                    },
                    {
                        question: "What keeps us on the ground?",
                        options: ["Wind", "Gravity", "Magnetism", "Air"],
                        correct: 1
                    }
                ]
            }
        };
        
        // Get quiz ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id') || '1';
        let currentQuiz = null;
        let answers = {};
        let startTime = null;
        let timerInterval = null;
        
        // Load quiz on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Check auth
            const sessionData = localStorage.getItem('brightMindsSession');
            if (!sessionData) {
                window.location.href = 'index.html';
                return;
            }
            
            loadQuiz();
        });
        
        function loadQuiz() {
            currentQuiz = quizzes[quizId];
            if (!currentQuiz) {
                alert('Quiz not found!');
                location.href = 'quiz.html';
                return;
            }
            
            // Update header
            document.getElementById('quizTitle').textContent = currentQuiz.icon + ' ' + currentQuiz.title;
            document.getElementById('questionCount').textContent = currentQuiz.questions.length;
            
            // Render questions
            renderQuestions();
            
            // Show submit button
            document.getElementById('submitBtn').style.display = 'inline-flex';
            
            // Start timer
            startTimer();
        }
        
        function renderQuestions() {
            const container = document.getElementById('quizContent');
            const letters = ['A', 'B', 'C', 'D'];
            
            container.innerHTML = currentQuiz.questions.map((q, qIndex) => `
                <div class="question-card">
                    <div class="question-number">Question ${qIndex + 1} of ${currentQuiz.questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex})">
                                <div class="option-letter">${letters[oIndex]}</div>
                                <span>${option}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function selectAnswer(questionIndex, optionIndex) {
            // Store answer
            answers[questionIndex] = optionIndex;
            
            // Update UI
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach((opt, idx) => {
                if (idx === optionIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }
        
        function startTimer() {
            startTime = Date.now();
            const timeLimit = currentQuiz.timeLimit;
            let remaining = timeLimit;
            
            timerInterval = setInterval(() => {
                remaining--;
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Color warning
                const timerEl = document.getElementById('timer');
                if (remaining <= 30) {
                    timerEl.style.color = 'var(--coral)';
                } else if (remaining <= 60) {
                    timerEl.style.color = 'var(--sunshine)';
                }
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }
        
        function submitQuiz() {
            clearInterval(timerInterval);
            
            // Calculate score
            let correct = 0;
            currentQuiz.questions.forEach((q, idx) => {
                if (answers[idx] === q.correct) {
                    correct++;
                }
            });
            
            const scorePercent = Math.round((correct / currentQuiz.questions.length) * 100);
            
            // Calculate rewards
            let xpReward = currentQuiz.xpReward;
            let coinReward = currentQuiz.coinReward;
            
            // Bonus for perfect score
            if (scorePercent === 100) {
                xpReward += 50;
                coinReward += 25;
            } else if (scorePercent >= 80) {
                xpReward += 20;
                coinReward += 10;
            }
            
            // Show results
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('scoreDisplay').textContent = scorePercent + '%';
            
            let message = '';
            if (scorePercent === 100) {
                message = 'Perfect! You\'re a genius! üåü';
            } else if (scorePercent >= 80) {
                message = 'Great job! Well done! üéâ';
            } else if (scorePercent >= 60) {
                message = 'Good effort! Keep practicing! üí™';
            } else {
                message = 'Keep learning! You can do it! üå±';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('rewardsText').textContent = 
                `You earned ${xpReward} XP and ${coinReward} Coins!`;
            document.getElementById('resultsScreen').classList.add('show');
            
            // Award rewards
            if (typeof awardXP === 'function') {
                setTimeout(() => {
                    awardXP(xpReward, coinReward);
                }, 1000);
            }
        }
    </script>
</body>
</html>
