<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Bright Minds</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/celebrations.css">
    <style>
        .game-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .game-stats {
            display: flex;
            gap: 25px;
        }
        
        .stat {
            background: var(--cream);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid var(--primary-blue);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-blue);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .card {
            aspect-ratio: 1;
            background: var(--gradient-ocean);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card.flipped {
            background: white;
            border: 3px solid var(--primary-blue);
        }
        
        .card.matched {
            background: var(--gradient-mint);
            cursor: default;
            animation: matchAnimation 0.6s ease;
        }
        
        .card .front {
            display: none;
        }
        
        .card.flipped .front {
            display: block;
        }
        
        .card:not(.flipped) .back {
            display: block;
            color: white;
            font-size: 2.5rem;
        }
        
        .card.flipped .back {
            display: none;
        }
        
        @keyframes matchAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(360deg); }
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-complete {
            text-align: center;
            padding: 40px;
            background: var(--gradient-ocean);
            color: white;
            border-radius: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .game-complete.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }
        
        .game-complete h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .game-complete p {
            font-size: 1.3rem;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                font-size: 2rem;
            }
            
            .game-stats {
                width: 100%;
                justify-content: space-around;
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üé¥</span>
                Memory Match
            </h1>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0/8</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-controls">
            <button class="btn btn-primary btn-large" onclick="startGame()">
                <span class="btn-icon">üîÑ</span>
                New Game
            </button>
            <button class="btn btn-secondary btn-large" onclick="location.href='../dashboard.html'">
                <span class="btn-icon">üè†</span>
                Dashboard
            </button>
        </div>
        
        <div class="game-complete" id="gameComplete">
            <h2>üéâ Amazing! üéâ</h2>
            <p>You completed the game!</p>
            <p id="finalStats"></p>
            <p id="rewardStats"></p>
            <button class="btn btn-success btn-large" onclick="location.href='../dashboard.html'" style="margin-top: 20px;">
                Continue to Dashboard
            </button>
        </div>
    </div>

    <script src="../js/celebrations.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        // Game variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let gameActive = false;
        
        // Card emojis
        const cardEmojis = ['üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üé∫'];
        
        // Initialize game on page load
        window.addEventListener('DOMContentLoaded', () => {
            startGame();
        });
        
        // Start new game
        function startGame() {
            // Reset variables
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            gameActive = true;
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0/8';
            document.getElementById('gameComplete').classList.remove('show');
            
            // Create card pairs
            cards = [...cardEmojis, ...cardEmojis];
            shuffleArray(cards);
            
            // Render board
            renderBoard();
            
            // Start timer
            startTimer();
        }
        
        // Render game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="front">${emoji}</div>
                    <div class="back">?</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }
        
        // Flip card
        function flipCard(card) {
            if (!gameActive) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // Check for match
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        // Check if cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            if (emoji1 === emoji2) {
                // Match found!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    
                    // Check if game complete
                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
        
        // Start timer
        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // End game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            // Calculate rewards based on performance
            let xpReward = 50;
            let coinReward = 25;
            
            // Bonus for few moves
            if (moves <= 20) {
                xpReward += 30;
                coinReward += 15;
            } else if (moves <= 30) {
                xpReward += 15;
                coinReward += 10;
            }
            
            // Bonus for speed
            if (totalTime <= 60) {
                xpReward += 25;
                coinReward += 10;
            } else if (totalTime <= 120) {
                xpReward += 10;
                coinReward += 5;
            }
            
            // Show celebration animations first
            if (window.Celebrations) {
                Celebrations.showTrophy(
                    'üé¥',
                    'Memory Master!',
                    `Completed in ${minutes}:${seconds.toString().padStart(2, '0')} with ${moves} moves`,
                    `+${xpReward} XP, +${coinReward} Coins`,
                    () => {
                        // Award XP and coins after trophy modal closes
                        if (typeof awardXP === 'function') {
                            awardXP(xpReward, coinReward);
                        }
                    }
                );
            } else {
                // Fallback if celebrations not loaded
                document.getElementById('finalStats').textContent =
                    `Completed in ${minutes}:${seconds.toString().padStart(2, '0')} with ${moves} moves`;
                document.getElementById('rewardStats').textContent =
                    `Earned: ${xpReward} XP and ${coinReward} Coins!`;
                document.getElementById('gameComplete').classList.add('show');

                // Award XP and coins
                if (typeof awardXP === 'function') {
                    setTimeout(() => {
                        awardXP(xpReward, coinReward);
                    }, 1000);
                }
            }
        }
        
        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
