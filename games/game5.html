<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Stars - Bright Minds</title>
    <script src="../js/protect.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
            text-align: center;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
        }
        
        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat {
            background: var(--cream);
            padding: 15px 30px;
            border-radius: 15px;
            border: 3px solid var(--primary-blue);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
        }
        
        .game-canvas {
            width: 100%;
            max-width: 600px;
            height: 500px;
            background: linear-gradient(180deg, #0EA5E9 0%, #1E293B 100%);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
        }
        
        .basket {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 60px;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 0.1s ease;
            z-index: 10;
        }
        
        .star {
            position: absolute;
            font-size: 2rem;
            animation: fall linear;
            cursor: pointer;
        }
        
        @keyframes fall {
            to {
                top: 100%;
            }
        }
        
        .game-complete {
            display: none;
            padding: 40px;
            background: var(--gradient-ocean);
            color: white;
            border-radius: 25px;
            margin-top: 30px;
        }
        
        .game-complete.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }
        
        .instructions {
            background: var(--sky-blue);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="game-container">
        <h1 class="game-title">‚≠ê Catch the Stars</h1>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>
        
        <div class="instructions" id="instructions">
            Move your mouse (or tap on mobile) to catch falling stars! ‚≠ê
            <br>Avoid the clouds ‚òÅÔ∏è or you'll lose a life!
        </div>
        
        <div class="game-canvas" id="gameCanvas">
            <div class="basket" id="basket">üß∫</div>
        </div>
        
        <div style="margin-top: 30px;">
            <button class="btn btn-primary btn-large" onclick="startGame()" id="startBtn">
                <span class="btn-icon">üöÄ</span>
                Start Game
            </button>
            
            <button class="btn btn-secondary btn-large" onclick="location.href='../dashboard.html'">
                <span class="btn-icon">üè†</span>
                Dashboard
            </button>
        </div>
        
        <div class="game-complete" id="gameComplete">
            <h2>üéâ Great Catching!</h2>
            <p id="finalScore"></p>
            <p id="rewardInfo"></p>
            <button class="btn btn-success btn-large" onclick="location.href='../dashboard.html'" style="margin-top: 20px;">
                Continue to Dashboard
            </button>
            <button class="btn btn-warning btn-large" onclick="resetGame()" style="margin-top: 20px;">
                Play Again
            </button>
        </div>
    </div>
    
    <script src="../js/dashboard.js"></script>
    <script>
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let gameActive = false;
        let basketPos = 250;
        let gameInterval = null;
        let timerInterval = null;
        let spawnInterval = null;
        
        const canvas = document.getElementById('gameCanvas');
        const basket = document.getElementById('basket');
        
        // Mouse/Touch controls
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            basketPos = Math.max(0, Math.min(e.clientX - rect.left - 40, canvas.offsetWidth - 80));
            basket.style.left = basketPos + 'px';
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            basketPos = Math.max(0, Math.min(touch.clientX - rect.left - 40, canvas.offsetWidth - 80));
            basket.style.left = basketPos + 'px';
        });
        
        function startGame() {
            score = 0;
            lives = 3;
            timeLeft = 60;
            gameActive = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            document.getElementById('lives').textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('gameComplete').classList.remove('show');
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            
            // Clear canvas
            document.querySelectorAll('.star').forEach(s => s.remove());
            
            // Center basket
            basketPos = (canvas.offsetWidth - 80) / 2;
            basket.style.left = basketPos + 'px';
            
            // Start spawning
            spawnInterval = setInterval(spawnItem, 800);
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function spawnItem() {
            if (!gameActive) return;
            
            const item = document.createElement('div');
            item.className = 'star';
            
            // 70% chance star, 30% chance cloud
            const isStar = Math.random() < 0.7;
            item.textContent = isStar ? '‚≠ê' : '‚òÅÔ∏è';
            item.dataset.type = isStar ? 'star' : 'cloud';
            
            // Random position
            const maxLeft = canvas.offsetWidth - 40;
            item.style.left = Math.random() * maxLeft + 'px';
            item.style.top = '-50px';
            
            // Random fall speed
            const fallDuration = 3 + Math.random() * 2;
            item.style.animationDuration = fallDuration + 's';
            
            canvas.appendChild(item);
            
            // Check collision
            const collisionCheck = setInterval(() => {
                if (!gameActive || !item.parentElement) {
                    clearInterval(collisionCheck);
                    return;
                }
                
                const itemRect = item.getBoundingClientRect();
                const basketRect = basket.getBoundingClientRect();
                
                // Check if item reached bottom
                if (itemRect.top > canvas.getBoundingClientRect().bottom) {
                    clearInterval(collisionCheck);
                    item.remove();
                    return;
                }
                
                // Check collision
                if (itemRect.bottom >= basketRect.top &&
                    itemRect.right >= basketRect.left &&
                    itemRect.left <= basketRect.right) {
                    
                    clearInterval(collisionCheck);
                    
                    if (item.dataset.type === 'star') {
                        // Caught a star!
                        score += 10;
                        document.getElementById('score').textContent = score;
                        item.textContent = '‚ú®';
                        
                        if (typeof showToast === 'function') {
                            showToast('+10 points! ‚≠ê', 'success');
                        }
                    } else {
                        // Hit a cloud!
                        lives--;
                        const heartsDisplay = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
                        document.getElementById('lives').textContent = heartsDisplay;
                        item.textContent = 'üí®';
                        
                        if (typeof showToast === 'function') {
                            showToast('Oops! Lost a life! ‚òÅÔ∏è', 'error');
                        }
                        
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    
                    setTimeout(() => item.remove(), 300);
                }
            }, 50);
            
            // Remove after animation
            setTimeout(() => {
                if (item.parentElement) {
                    item.remove();
                }
            }, fallDuration * 1000 + 500);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            
            // Remove remaining items
            document.querySelectorAll('.star').forEach(s => s.remove());
            
            // Calculate rewards
            let xpReward = score * 1.5;
            let coinReward = Math.floor(score / 4);
            
            // Bonus for high score
            if (score >= 200) {
                xpReward += 50;
                coinReward += 25;
            } else if (score >= 100) {
                xpReward += 25;
                coinReward += 10;
            }
            
            // Bonus for keeping lives
            xpReward += lives * 15;
            coinReward += lives * 5;
            
            document.getElementById('finalScore').textContent = 
                `Final Score: ${score} points | Lives remaining: ${lives}`;
            document.getElementById('rewardInfo').textContent = 
                `Earned: ${Math.floor(xpReward)} XP and ${coinReward} Coins!`;
            document.getElementById('gameComplete').classList.add('show');
            
            // Award rewards
            if (typeof awardXP === 'function') {
                setTimeout(() => {
                    awardXP(Math.floor(xpReward), coinReward);
                }, 1000);
            }
        }
        
        function resetGame() {
            document.getElementById('gameComplete').classList.remove('show');
            document.getElementById('startBtn').style.display = 'inline-flex';
            document.getElementById('instructions').style.display = 'block';
        }
    </script>
</body>
</html>
