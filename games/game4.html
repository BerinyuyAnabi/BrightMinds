<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Explorer - Bright Minds</title>
    <script src="../js/protect.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .game-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
        }
        
        .game-title {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat {
            background: var(--cream);
            padding: 15px 30px;
            border-radius: 15px;
            border: 3px solid var(--primary-blue);
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
        }
        
        .question-card {
            background: var(--sky-blue);
            padding: 40px;
            border-radius: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .question-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 1.8rem;
            color: var(--dark-gray);
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .option-btn {
            padding: 25px;
            font-size: 1.2rem;
            background: white;
            border: 3px solid var(--primary-blue);
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-weight: bold;
            color: var(--dark-gray);
        }
        
        .option-btn:hover {
            background: var(--primary-blue);
            color: white;
            transform: scale(1.05);
        }
        
        .option-btn.correct {
            background: var(--gradient-mint);
            color: white;
            border-color: var(--mint);
            animation: pulse 0.5s ease;
        }
        
        .option-btn.wrong {
            background: var(--gradient-sunset);
            color: white;
            border-color: var(--coral);
            animation: shake 0.5s ease;
        }
        
        .fact-box {
            background: var(--gradient-ocean);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            font-size: 1.2rem;
            line-height: 1.8;
            display: none;
        }
        
        .fact-box.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }
        
        .game-complete {
            display: none;
            text-align: center;
            padding: 40px;
            background: var(--gradient-ocean);
            color: white;
            border-radius: 25px;
            margin-top: 30px;
        }
        
        .game-complete.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="game-container">
        <h1 class="game-title">üî¨ Science Explorer</h1>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Question</div>
                <div class="stat-value" id="questionNum">0/10</div>
            </div>
            <div class="stat">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correct">0</div>
            </div>
        </div>
        
        <div id="gameArea">
            <div class="question-card">
                <div class="question-icon" id="questionIcon">üî¨</div>
                <div class="question-text" id="questionText">Ready to explore science?</div>
                <div class="options" id="optionsContainer"></div>
                <div class="fact-box" id="factBox"></div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary btn-large" onclick="startGame()" id="startBtn">
                    <span class="btn-icon">üöÄ</span>
                    Start Exploring
                </button>
                
                <button class="btn btn-success btn-large" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                    <span class="btn-icon">‚û°Ô∏è</span>
                    Next Question
                </button>
                
                <button class="btn btn-secondary btn-large" onclick="location.href='../dashboard.html'">
                    <span class="btn-icon">üè†</span>
                    Dashboard
                </button>
            </div>
        </div>
        
        <div class="game-complete" id="gameComplete">
            <h2>üéâ Great Exploring!</h2>
            <p id="finalScore"></p>
            <p id="rewardInfo"></p>
            <button class="btn btn-success btn-large" onclick="location.href='../dashboard.html'" style="margin-top: 20px;">
                Continue to Dashboard
            </button>
            <button class="btn btn-warning btn-large" onclick="resetGame()" style="margin-top: 20px;">
                Explore Again
            </button>
        </div>
    </div>
    
    <script src="../js/dashboard.js"></script>
    <script>
        const questions = [
            {
                icon: 'üíß',
                question: 'What are the three states of water?',
                options: ['Solid, Liquid, Gas', 'Hot, Cold, Warm', 'Big, Small, Tiny', 'Fast, Slow, Still'],
                correct: 0,
                fact: 'Water can exist as ice (solid), liquid water, and steam (gas). This is called the three states of matter!'
            },
            {
                icon: 'üåç',
                question: 'What is at the center of our solar system?',
                options: ['Earth', 'Moon', 'Sun', 'Mars'],
                correct: 2,
                fact: 'The Sun is a star at the center of our solar system. All planets orbit around it!'
            },
            {
                icon: 'üå±',
                question: 'What do plants need to make food?',
                options: ['Sunlight, Water, Air', 'Milk, Bread, Cheese', 'Toys, Games, Books', 'Cars, Planes, Boats'],
                correct: 0,
                fact: 'Plants use sunlight, water, and carbon dioxide from air to make their own food through photosynthesis!'
            },
            {
                icon: 'ü¶¥',
                question: 'How many bones does an adult human have?',
                options: ['About 100', 'About 206', 'About 500', 'About 50'],
                correct: 1,
                fact: 'Adults have 206 bones in their body! Babies are born with more bones, but some fuse together as we grow.'
            },
            {
                icon: 'üåà',
                question: 'What causes a rainbow?',
                options: ['Magic', 'Sunlight through water', 'Paint in sky', 'Moon beams'],
                correct: 1,
                fact: 'Rainbows form when sunlight passes through water droplets in the air, splitting into different colors!'
            },
            {
                icon: 'üîã',
                question: 'What is electricity made of?',
                options: ['Water particles', 'Tiny electrons', 'Air bubbles', 'Light waves'],
                correct: 1,
                fact: 'Electricity is the flow of tiny particles called electrons. They move through wires to power our devices!'
            },
            {
                icon: 'ü¶ã',
                question: 'What is the life cycle of a butterfly?',
                options: ['Egg, Caterpillar, Chrysalis, Butterfly', 'Baby, Child, Adult', 'Seed, Sprout, Plant', 'Small, Medium, Large'],
                correct: 0,
                fact: 'Butterflies go through metamorphosis: starting as an egg, becoming a caterpillar, forming a chrysalis, then emerging as a beautiful butterfly!'
            },
            {
                icon: 'üåã',
                question: 'What comes out of a volcano?',
                options: ['Ice and snow', 'Lava and ash', 'Water and fish', 'Wind and clouds'],
                correct: 1,
                fact: 'Volcanoes erupt with hot molten rock called lava, along with ash and gases from deep inside Earth!'
            },
            {
                icon: 'üß≤',
                question: 'What do magnets attract?',
                options: ['Wood', 'Plastic', 'Metal', 'Paper'],
                correct: 2,
                fact: 'Magnets attract certain metals, especially iron and steel. They have a north pole and a south pole!'
            },
            {
                icon: 'üåô',
                question: 'Why do we see different moon shapes?',
                options: ['Moon changes size', 'Earth\'s shadow on moon', 'Clouds cover it', 'Stars block it'],
                correct: 1,
                fact: 'We see different moon phases because Earth casts a shadow on the moon as it orbits around us!'
            },
            {
                icon: 'ü¶ñ',
                question: 'When did dinosaurs live?',
                options: ['100 years ago', 'Millions of years ago', 'Last century', 'Next year'],
                correct: 1,
                fact: 'Dinosaurs lived millions of years ago during the Mesozoic Era, long before humans existed!'
            },
            {
                icon: 'üåä',
                question: 'What makes ocean waves?',
                options: ['Fish swimming', 'Wind blowing', 'Boats moving', 'Rocks falling'],
                correct: 1,
                fact: 'Ocean waves are mainly caused by wind blowing across the water surface. The stronger the wind, the bigger the waves!'
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let gameActive = false;
        let usedQuestions = [];
        
        function startGame() {
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            usedQuestions = [];
            gameActive = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('questionNum').textContent = '1/10';
            document.getElementById('correct').textContent = '0';
            document.getElementById('gameComplete').classList.remove('show');
            document.getElementById('startBtn').style.display = 'none';
            
            loadQuestion();
        }
        
        function loadQuestion() {
            if (currentQuestion >= 10) {
                endGame();
                return;
            }
            
            // Get random unused question
            const availableQuestions = questions.filter((q, i) => !usedQuestions.includes(i));
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const questionIndex = questions.indexOf(availableQuestions[randomIndex]);
            usedQuestions.push(questionIndex);
            
            const q = questions[questionIndex];
            
            document.getElementById('questionIcon').textContent = q.icon;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('factBox').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
            
            // Create option buttons
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, q.correct, q.fact);
                container.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct, fact) {
            if (!gameActive) return;
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.onclick = null); // Disable all buttons
            
            if (selected === correct) {
                // Correct!
                buttons[selected].classList.add('correct');
                score += 10;
                correctAnswers++;
                document.getElementById('score').textContent = score;
                document.getElementById('correct').textContent = correctAnswers;
                
                if (typeof showToast === 'function') {
                    showToast('‚úì Correct! +10 points', 'success');
                }
            } else {
                // Wrong
                buttons[selected].classList.add('wrong');
                buttons[correct].classList.add('correct');
                
                if (typeof showToast === 'function') {
                    showToast('Try again next time!', 'error');
                }
            }
            
            // Show fact
            document.getElementById('factBox').innerHTML = '<strong>üß™ Science Fact:</strong><br>' + fact;
            document.getElementById('factBox').classList.add('show');
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'inline-flex';
        }
        
        function nextQuestion() {
            currentQuestion++;
            document.getElementById('questionNum').textContent = (currentQuestion + 1) + '/10';
            loadQuestion();
        }
        
        function endGame() {
            gameActive = false;
            
            // Calculate rewards
            let xpReward = score * 2;
            let coinReward = Math.floor(score / 3);
            
            // Bonus for perfect score
            if (correctAnswers === 10) {
                xpReward += 50;
                coinReward += 25;
            } else if (correctAnswers >= 7) {
                xpReward += 25;
                coinReward += 10;
            }
            
            document.getElementById('finalScore').textContent = 
                `You got ${correctAnswers} out of 10 correct! Score: ${score}`;
            document.getElementById('rewardInfo').textContent = 
                `Earned: ${xpReward} XP and ${coinReward} Coins!`;
            document.getElementById('gameComplete').classList.add('show');
            
            // Award rewards
            if (typeof awardXP === 'function') {
                setTimeout(() => {
                    awardXP(xpReward, coinReward);
                }, 1000);
            }
        }
        
        function resetGame() {
            document.getElementById('gameComplete').classList.remove('show');
            document.getElementById('startBtn').style.display = 'inline-flex';
            document.getElementById('questionText').textContent = 'Ready to explore science?';
            document.getElementById('optionsContainer').innerHTML = '';
            document.getElementById('factBox').classList.remove('show');
        }
    </script>
</body>
</html>
